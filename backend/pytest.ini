[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Opciones de ejecución
addopts =
    --cov=mainApp
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5
    -ra

# Markers personalizados para organizar tests
markers =
    slow: tests lentos que requieren muchos recursos
    integration: tests de integración con múltiples componentes
    unit: tests unitarios aislados
    api: tests de endpoints de API
    models: tests de modelos de Django
    views: tests de vistas y viewsets
    serializers: tests de serializers
    permissions: tests de permisos y autenticación
    critical: tests de funcionalidad crítica del negocio

# Configuración de coverage
[coverage:run]
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__init__.py
    */admin.py
    */apps.py
    manage.py
    */settings.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
